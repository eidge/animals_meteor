<head>
  <title>Word play!</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main">
    <div id="left">
      {{> board }}
    </div>
    <div id="right">
      {{> lobby }}
      {{> scratchpad }}
      {{> postgame }}
      {{> scores }}
    </div>
  </div>
</template>

<template name="board">
  <div id="clock">
    {{ clock }}
  </div>
  <div id="tips">
    {{#if clock}}
      {{#if tips}}
      {{else}}
        <h1>Get ready!</h1>
      {{/if}}
    {{/if}}
    {{#if tips}}
      <h1>Tips:</h1>
    {{/if}}
    {{#each tips}}
      <p>{{this}}</p>
    {{/each}}
  </div>
</template>

<template name="lobby">
  <div>
    {{#if show }}
    <div id="lobby">
      <h1>What's your name?</h1>
      <input id="myname" type="text" />
      {{#if count}}
      <h1>{{count}} other players are in the lobby:</h1>
      {{#each waiting }}
      <div class="player">{{name}}</div>
      {{/each}}
      {{/if}}
      <div>
        <button id="startgame" class="startgame" {{{disabled}}}>
          {{#if count}} It's on! {{else}} Play solo {{/if}}
        </button>
      </div>
    </div>
    {{/if}}
  </div>
</template>

<template name="scratchpad">
  {{#if show}}
  <div id="scratchpad">
    <input id="scratchpad_input" type="text" />
    <button name="submit" class="submit">Submit</button>
  </div>
  {{/if}}
</template>

<template name="guesses">
  <div class="words">
    {{#each guesses}}
    <div id="word_{{_id}}" class="word {{state}}">
      {{word}}
    </div>
    {{/each}}
  </div>
</template>

<template name="postgame">
  <div>
    {{#if show}}
    <div id="postgame">
      <button name="backtolobby" class="lobby">Back to lobby</button>
    </div>
    {{/if}}
  </div>
</template>

<template name="scores">
  {{#if show_answer}}
    <h2>Correct answer: <small>{{correct}}</small></h2>
  {{/if}}
  <div>
    {{#if show}}
    <div id="scores">
      {{#each players}}
        {{> player }}
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>

<template name="player">
  <div class="player">
    <div class="header {{winner}}">
      {{#if name}}
        {{name}}'s
      {{else}}
        <span class="unnamed">no name's</span>
      {{/if}}
      <span class="score">guesses</span>
      {{#if winner}}
        <span class="winner_text">Winner!</span>
      {{/if}}
    </div>
    {{> guesses}}
  </div>
</template>
